<!DOCTYPE html>
<html>
  <head>
    <title>Road Trip Planner</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/site.css">
  </head>
  <body>
    <input id="autocomplete-input" class="controls" type="text" placeholder="Enter a location">
    <button id="optimize-button" class="controls" onclick="optimizeButton()">Optimize</button>
    <button id="clear-button" class="controls" onclick="clearMarkers()">Clear Optimize Points</button>
    <ul id="destinationlist" class="controls"></ul>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGoKINyb_0WEEo52DuKP0Xb1MIgjaQOWA&libraries=places"></script>
    <script src="js/script.js"></script>
  </body>
</html>
